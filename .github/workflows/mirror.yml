name: Mirror to Another Repo

on:
  # This workflow runs on any push to any branch
  push:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        # This action checks out your repository's code, so the workflow can access it.
        # fetch-depth: 0 is important to fetch all history and tags.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to destination repository
        # This is a popular and well-maintained action for repository mirroring.
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          # The SSH private key we added to RepoA's secrets
          ssh_private_key: ${{ secrets.DEST_REPO_SSH_KEY }}
          
          # The repository to push to.
          destination_repo: 'git@github.com:21DP1MSoms/budgetbuddy-noslegumadarbs.latest.git'
          
          # By default, it pushes the branch that triggered the workflow.
          # Set to 'true' to push all branches and tags (a true mirror).
          push_all_branches: 'true'
          push_all_tags: 'true'